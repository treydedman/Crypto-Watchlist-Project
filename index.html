<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Watchlist</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container" id="header">
        <nav class="row" id="card-row">
          <ul class="navbar column-full">
            <li id="app-name">Crypto Watchlist</li>
            <li><a href="#dashboard" class="nav-link">Dashboard</a></li>
            <li><a href="#search" class="nav-link">Search</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <!-- SEARCH VIEW -->
      <div data-view="search" class="">
        <div class="column-full search-header">
          <a href="#" class="watchlist-btn">My Watchlist</a>
        </div>
        <div class="column-full">
          <label for="symbol" id="search-btn">Crypto Name</label>
          <input
            id="symbol"
            type="text"
            name="symbol"
            placeholder="bitcoin"
            required />
          <button class="search-btn" id="searchButton">New Search</button>
        </div>
        <div class="column-full" id="search-results">
          <div class="" id="crypto-data"></div>
        </div>
      </div>

      <!-- Watchlist View -->
      <div data-view="watchlist" class="hidden">
        <div class="column-full watchlist-header">
          <a href="#" class="add-btn">Add</a>
        </div>
        <div class="" id="watchlist"></div>
      </div>

      <!-- DASHBOARD VIEW -->
      <div data-view="dashboard" class="dashboard hidden">
        <div class="column-full search-header">
          <a href="#" class="watchlist-btn">My Watchlist</a>
        </div>
        <div class="top-crypto-message-container">
          <p class="top-crypto-message"></p>
        </div>
        <div class="dash"></div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
